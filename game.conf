[General]
bypass-system = true

[MITM]
hostname = api.gamee.vn

[Rule]
# Khuyến nghị: ép traffic qua Proxy để dễ kiểm tra (có thể xoá sau)
DOMAIN,api.gamee.vn,PROXY
# Khuyến nghị: chặn UDP 443 (HTTP/3/QUIC) để MITM giải mã HTTPS
DST-PORT,443,REJECT-UDP

[Script]
# Dùng link raw chuẩn của GitHub (đã sửa /refs/heads/main -> /main)
gamee_user_rank_config = type=http-response,pattern=^https?:\/\/api\.gamee\.vn\/user-rank-config(?:\?.*)?$,requires-body=true,script-path=https://raw.githubusercontent.com/trongthaohub/apigameconf/main/Responsive.js,timeout=30
